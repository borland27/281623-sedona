<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
  </head>
  <body>
    <header class="page-header">
      <a href="#" class="page-header__logo">
        <img class="page-header__logo-image" src="img/logo-sedona-mobile.svg" width="102" height="84" alt="City of Sedona">
      </a>
      <nav class="main-nav">
        <button class="main-nav__drop-menu" type="button" name="button">Открыть меню</button>
        <ul class="main-nav__menu menu-list">
          <li class="menu-list__item">
            <a href="index.html">Главная</a>
          </li>
          <li class="menu-list__item">
            <a href="photo.html">Фото и Видео</a>
          </li>
          <li class="menu-list__item">
            <a href="form.html">Форма отзыва</a>
          </li>
          <li class="menu-list__item">
            <a href="#">HtmlAcademy</a>
          </li>
        </ul>
      </nav>
      <div class="head">
        <h1 class="head__visually-hidden">sedona</h1>
        <img class="head__background-top" src="img/text-sedona.svg" width="460" height="80" alt="welcome">
        <img src="img/bg-triangle.svg" alt="углы">
      </div>
    </header>

    <section class="offer">
      <h2 class="offer__heading">оставьте свой отзыв</h2>
      <p class="offer__help-text">помогите нашим отелям стать лучше!оставьте отзыв о них,а также о посещенных вами достопримечательностях</p>
    </section>
    <form class="form" action="https://echo.htmlacademy.ru" method="post">
      <div class="form__wrapper">
        <label class="form__legend">
          представьтесь:
        </label>
        <label class="form__lable">Имя*:</label>
        <input class="form__input" type="text" name="username" id="name" value="Петр">
        <label class="form__lable">Фамилия*:</label>
        <input class="form__input" type="text" name="surname" id="surname" value="Иванов">
        <label class="form__lable">Отчество*:</label>
        <input class="form__input" type="text" name="middlename" id="middlename" value="Петр">
      </div>
      <div class="form__wrapper">
        <label class="form__legend">
          контактная информация:
        </label>
        <label class="form__label-text" for="tel">Контактный телефон*:</label>
        <input class="form__input-text" type="tel" id="tel" name="tel" placeholder="Введите телефон" required>
        <label class="form__label-text" for="email">Электронная почта*:</label>
        <input class="form__input-text" type="email" id="email" name="email" placeholder="Введите e-mail" required>
      </div>
      <div class="form__wrapper">
        <label class="form__legend">
          ваше общее впечатление:
        </label>
        <input class="form__input-radio" type="radio" id="positive" name="positive" checked>
        <label class="form__label-radio" for="positive">Скорее положительное</label>
        <input class="form__input-radio" type="radio" id="negative" name="negative">
        <label class="form__label-radio" for="negative">Скорее отрицательное</label>
        <input class="form__input-radio" type="radio" id="dont-know" name="dont-know">
        <label class="form__label-radio"      for="dont-know">Затрудняюсь ответить
        </label>
      </div>
      <div class="form__wrapper">
        <label class="form__legend">
          посещенные достопримечательности:
        </label>
      </div>
        <input class="form__input-checkbox" type="checkbox" id="bridge" name="bridge" checked>
        <label class="form__label-checkbox" for="bridge">Мост Дьявола</label>
        <input class="form__input-checkbox" type="checkbox" id="park" name="park" checked>
        <label class="form__label-checkbox" for="park">Слайд-парк</label>
        <input class="form__input-checkbox" type="checkbox" id="mount" name="mount">
        <label class="form__label-checkbox" for="mount">Гора-Колокол</label>
        <input class="form__input-checkbox" type="checkbox" id="rock" name="rock" checked>
        <label class="form__label-checkbox" for="rock">Красные скалы</label>
      <div class="form__wrapper">
        <label class="form__legend">
          опишите свои эмоции:
        </label>
        <textarea name="comment" id="comment-field">Опишите подробно все свои восторги</textarea>
        <input type="submit" value="Отправить отзыв">
      </div>
    </form>
    <footer class="social">
      <div class="social__tag">
        <a href="#"><p>#visitsedona</p></a>
      </div>
      <div class="social__logo">
        <a href="#"><p>твиттер</p></a>
        <a href="#"><p>фейсбук</p></a>
        <a href="#"><p>youtube</p></a>
      </div>
      <div class="develop">
        <p class="develop__item">разработано</p>
        <img src="img/htmlacademy.svg" alt="HtmlAcademy" width="60" height="60">
      </div>
    </footer>

  </body>
</html>
